
<nav class="navbar navbar-expand-lg navbar-light bg-light pl-5 pr-5">
  <div class="collapse navbar-collapse mt-3">
    <ul class="navbar-nav ml-auto">

      <li class="nav-item" >
        <a class="nav-link">
          <p-dropdown [options]="bots" optionLabel="name" styleClass="style2" placeholder="Bot-Name*"></p-dropdown>
        </a>
      </li>

      <li class="nav-item" >
        <a class="nav-link">
          <p><img class="question-icon" src="assets/images/User_Guide.png"
             alt="FAQ's Page" pTooltip = "FAQ's" tooltipPosition="top"
             (click)="faqs.toggle($event)"
             ></p>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" >
          <p><img class="gear-icon" src="assets/images/Setting_Icon.png"
             alt="Settings Page" pTooltip = "Settings" tooltipPosition="top"
             (click)="settings.toggle($event)"
             ></p>
        </a>
      </li>
    </ul>
  </div>

<p-overlayPanel #settings [showCloseIcon]="false" [style]="{width: '300px', height: '290px'}">

  <table>
    <tbody>
      <tr>
        <td>
          <p><img src="assets/images/account.svg" alt="account" class="account-icon">&nbsp;&nbsp;Account</p>
        </td>
      </tr>

      <tr>
        <!-- <td>
          <p><img src="assets/images/mode.svg" alt="account" class="mode-icon">&nbsp;&nbsp;Dark Mode</p>
          <p-inputSwitch (ngModel)="checked"class="switch-button"></p-inputSwitch>
        </td> -->

        <div class="grid">
          <div class="col-8" style="text-align: left;">
            <p>
              <img src="assets/images/mode.svg" alt="account" class="mode-icon">
              &nbsp;
              Dark Mode
            </p>
          </div>

          <div class="col-4 pb-3">
            <p-inputSwitch (ngModel)="checked" (click)="checkedChange()"></p-inputSwitch>
          </div>

        </div>


      </tr>

      <tr>
        <td>
          <p (click)="showInfo()"><img src="assets/images/documentation.svg" alt="account" class="documentation-icon">&nbsp;&nbsp;Documentation/User Guide</p>
        </td>
      </tr>

      <tr>
        <td>
          <p><img src="assets/images/get-started.svg" alt="account" class="get-started-icon">&nbsp;&nbsp;Get Started</p>
        </td>
      </tr>
    </tbody>


  </table>

  <hr>

  <footer>
    <div class="grid align-items-baseline">
      <div class="col-9" style="text-align: left;">
        <p>
          <img src="assets/images/profile-pic.svg" class="profile-pic-icon" alt="profile pic">
          &nbsp;
          John Doe
        </p>
      </div>

      <div class="col-3" style="text-align: right;">
        <img src="assets/images/logout.svg" class="logout-icon" alt="logout" (click)="logout()">
      </div>

    </div>

  </footer>

</p-overlayPanel>


<p-overlayPanel #faqs [showCloseIcon]="false" [style]="{width: '450px'}">
  <p>Frquently asked questions</p>
</p-overlayPanel>
